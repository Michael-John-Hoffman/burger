<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/jobsStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form>
    <div class="form-group">
        <label for="exampleFormControlInput6">First Name</label>
        <input class="form-control" id="exampleFormControlInput6" placeholder="Bruce">
        <label for="exampleFormControlInput7">Last Name</label>
        <input class="form-control" id="exampleFormControlInput7" placeholder="Wayne">
        <label for="exampleFormControlInput8">Street Address</label>
        <input class="form-control" id="exampleFormControlInput8" placeholder="">
        <label for="exampleFormControlInput9">Street Address Line 2</label>
        <input class="form-control" id="exampleFormControlInput9" placeholder="">
        <label for="exampleFormControlInput0">City</label>
        <input class="form-control" id="exampleFormControlInput0" placeholder="">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">State</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>UT</option>
            <option>AL</option>
            <option>AK</option>
            <option>AZ</option>
            <option>AR</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>

        </select>
    </div>
    <div class="form-group">
    <label for="exampleFormControlInput1">Zip Code</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
    <label for="exampleFormControlInput4">Phone</label>
    <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="">
    <label for="exampleFormControlInput5">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput5" placeholder="fake@123.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Work History</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <label for="exampleFormControlTextarea2">Additional History</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
    </div>
    <p>Availability (please check all that apply)</p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Daytime</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Evenings</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Anytime</label>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea3">What makes you a great fit?</label>
        <textarea class="form-control" id="exampleFormControlTextarea3" rows="10"></textarea>
    </div>
    <button type="button" class="btn btn-dark">Submit</button>
</form>

</body>
</html>
