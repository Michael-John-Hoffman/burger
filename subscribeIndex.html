<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/subStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<span class="head">Would you like to know more about Rockey burgers?</span>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Stay on top of the latest deals.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I am not a robot</label>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Phone number">
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
</form>
<div class="flavorText">
    Don't forget to check out our Twitter and facebook pages:
</div>
<div class="container">
    <button type="button" class="btn btn-primary btn-lg">Twitter</button>
    <button type="button" class="btn btn-secondary btn-lg">Facebook</button>
</div>
</body>
</html>
